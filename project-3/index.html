<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img class="img" src="./images/bg-pattern-card.svg" alt="Picture">
            <p class="user-name">
                Victor Crest <span class="user-span">26</span>
            </p>
            <p class="user-city">
                London
            </p>
            <ul class="user__followers-list">
                <li class="user__followers-item">
                    <p class="user__followers-number">
                        80K
                    </p>
                    <p class="user__followers-follow">
                        Followers
                    </p>
                </li>
                <li class="user__followers-item">
                    <p class="user__followers-number">
                        803K
                    </p>
                    <p class="user__followers-follow">
                        Likes
                    </p>
                </li>
                <li class="user__followers-item">
                    <p class="user__followers-number">
                        1.4K
                    </p>
                    <p class="user__followers-follow">
                        Photos
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
